<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  
</head>
<body>
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="receitas.html">Receitas</a>
    <a href="cadastro.html" class="active">Cadastro</a>
  </nav>

  <section class="form-container">
    <h1>Efetue seu Cadastro</h1>
    <form>
      <div class="form-group nome">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group email">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group cep">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required>
      </div>

      <div class="form-group rua">
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua" required>
      </div>

      <div class="form-group half-width">
        <div class="form-item numero">
          <label for="numero">NÂº</label>
          <input type="text" id="numero" name="numero" required>
        </div>
        <div class="form-item complemento">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento">
        </div>
      </div>

      <div class="form-group half-width">
        <div class="form-item cidade">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-item uf">
          <label for="uf">UF</label>
          <input type="text" id="uf" name="uf" maxlength="2" required>
        </div>
        <div class="button-wrapper">
          <button type="submit" class="submit-button">Cadastrar</button>
        </div>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy;Jurema 2022</p>
  </footer>
</body>
</html>
